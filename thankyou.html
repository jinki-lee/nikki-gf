    <script>
      // Get current time in Mountain Time
      function getMountainTime() {
        const now = new Date();
        const options = { timeZone: "America/Denver" };
        const mtString = now.toLocaleString("en-US", options);
        return new Date(mtString);
      }

      function formatDuration(diff) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        return `${days} days, ${hours} hrs, ${minutes} mins, ${seconds} secs`;
      }

      function updateTimers() {
        const now = getMountainTime();

        const firstDate = new Date("Sep 12, 2025 16:55:00 GMT-0600");

        if (diff2 < 0) diff2 = 0;
